<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="/assets/images/ball.png" alt="" width="200px" id="ball">
    <script>
        let ball=document.getElementById("ball");
        ball.style.position="absolute"
        let b=document.body;
        let left=0;
        let down = 0 ;
        b.onkeydown=(e)=>{
            if(e.key=="ArrowRight")left=left+5;
            if(e.key=="ArrowDown")down=down+5;
            ball.style.left=left+"px";
            ball.style.top=down+"px";
        };
    </script>
</body>
</html>
